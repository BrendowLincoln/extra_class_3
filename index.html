<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Extra Class - Calculator</title>
    </head>
    <body>

        <header>
            <div id="info-message"></div>
        </header>

        <main>
            <table class="calculator-container">
                <tr>
                    <td id="input-cell" colspan="3">
                        <input disabled readonly type="text" name="input-number" id="input-number">
                    </td>
                    <td id="clear-input-button-cell">
                        <button class="clear-input-button" onclick="clearInput()">X</button>
                    </td>
                </tr>
                <tr class="buttons-row">
                    <td>
                        <button class="basic-button" onclick="setValue(7)">7</button>
                    </td>
                    <td>
                        <button class="basic-button" onclick="setValue(8)">8</button>
                    </td>
                    <td>
                        <button class="basic-button" onclick="setValue(9)">9</button>
                    </td>
                    <td>
                        <button class="basic-button" onclick="setOperation('/')">/</button>
                    </td>
                    
                </tr>
                <tr class="buttons-row">
                    <td>
                        <button class="basic-button" onclick="setValue(4)">4</button>
                    </td>
                    <td>
                        <button class="basic-button" onclick="setValue(5)">5</button>
                    </td>
                    <td>
                        <button class="basic-button" onclick="setValue(6)">6</button>
                    </td>
                    <td>
                        <button class="basic-button" onclick="setOperation('*')">*</button>
                    </td>
                    
                </tr>
                <tr class="buttons-row">
                    <td>
                        <button class="basic-button" onclick="setValue(1)">1</button>
                    </td>
                    <td>
                        <button class="basic-button" onclick="setValue(2)">2</button>
                    </td>
                    <td>
                        <button class="basic-button" onclick="setValue(3)">3</button>
                    </td>
                    <td>
                        <button class="basic-button" onclick="setOperation('-')">-</button>
                    </td>
                    
                </tr>
                <tr class="buttons-row">
                    <td>
                        <button class="basic-button basic-button__clear" onclick="clearValues()">C</button>
                    </td>
                    <td>
                        <button class="basic-button" onclick="setValue(0)">0</button>
                    </td>
                    <td>
                        <button class="basic-button basic-button__calculate" onclick="calculate()">=</button>
                    </td>
                    <td>
                        <button class="basic-button" onclick="setOperation('+')">+</button>
                    </td>
                    
                </tr>
                
            </table>
        </main>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
